<!doctype html>
<html{{range .MANIFEST}} manifest="{{.}}"{{end}}>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    {{range .MANIFEST}}
    <link rel="manifest" href="{{.}}web">
    {{end}}
    <title>Teambo</title>
    <meta name="description" content="Open Source Encrypted Collaboration" />
</head>
<body>
<div id="page"></div>
{{range .CSS}}<link href="{{.}}" type="text/css" rel="stylesheet" media="all" />
{{end}}{{range .JS}}<script src="{{.}}" type="text/javascript"></script>
{{end}}{{range .JSINIT}}<script src="{{.}}" type="text/javascript"></script>
{{end}}</body>
</html>
